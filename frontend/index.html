      /* HUD Corner accents for Light Theme */
      .hud-border {
        position: relative;

      .hud-border::before {
        content: '';
        position: absolute;
        top: -1px; left: -1px;
        width: 10px; height: 10px;
        border-top: 2px solid #64748b; /* slate-500 */
        border-left: 2px solid #64748b; /* slate-500 */
        z-index: 10;
      }
      .hud-border::after {
        content: '';
        position: absolute;
        bottom: -1px; right: -1px;
        width: 10px; height: 10px;
        border-bottom: 2px solid #64748b; /* slate-500 */
        border-right: 2px solid #64748b; /* slate-500 */
        z-index: 10;
      }

      /* Map container fix */
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 1;
      }
